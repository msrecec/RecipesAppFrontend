<div class="recipe__container">
  <div class="recipe__list__container">
    <mat-list class="recipe__list" *ngIf="recipePaginated">
      <mat-list-item (click)="onClick(recipe)" class="recipe__list__item"
        *ngFor="let recipe of recipePaginated.recipeDTO">
        <a>
          <h3 matLine>{{recipe.name}}</h3>
        </a>
      </mat-list-item>
    </mat-list>
    <button (click)="addNewRecipe()" class="recipe__list__button" mat-raised-button>Add
      new Shopping List</button>
  </div>
  <mat-paginator *ngIf="recipePaginated" class="recipe__list__paginator" [length]="recipePaginated.totalElements"
    [pageSize]="10" [pageSizeOptions]="[10]" (page)="getPage($event)" aria-label="Select page">
  </mat-paginator>
</div>
