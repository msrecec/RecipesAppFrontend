<div>
  <mat-card *ngIf="recipe" class="shopping__list__list__card">
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>Total Price HRK: {{recipe.totalPriceHrk}}kn</mat-card-subtitle>
    <mat-card-subtitle>Total Price EUR: {{recipe.totalPriceEur}}eur</mat-card-subtitle>
    <mat-card-content>
      <h3>Short description</h3>
      <p>
        {{recipe.shortDescription}}
      </p>
      <h3>Full description</h3>
      <p>
        {{recipe.description}}
      </p>
      <h3>List of ingredients</h3>
      <div class="ingredient__container">
        <div class="ingredient__list__container">
          <mat-list class="ingredient__list" *ngIf="recipe">
            <mat-list-item (click)="onClick(recipeItem.ingredientDTO)" class="ingredient__list__item"
              *ngFor="let recipeItem of recipe.recipeItemDTO">
              <a>
                <h3 style="width:100%" matLine>{{recipeItem.ingredientDTO.name}}</h3>
                <h3 style="width:100%" matLine>Quantity: {{recipeItem.quantity}}</h3>
              </a>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
      <button mat-raised-button color="accent" (click)="goBack()">Go back</button>
    </mat-card-content>
  </mat-card>
  <div class="shopping__list__card__button__container">
    <button (click)="deleteShoppingList()" mat-raised-button color="warn">Delete</button>
    <button (click)="editShoppingList()" mat-raised-button color="primary">Edit</button>
  </div>
</div>
