<h2 mat-dialog-title>Ingredient delete confirmation</h2>
<mat-dialog-content>Do you really want to delete ingredient: {{ingredient.name}} ?</mat-dialog-content>
<mat-dialog-actions class="dialog__actions">
  <button mat-button mat-dialog-close="true">Cancel</button>
  <button mat-button mat-dialog-close="true" (click)="deleteIngredient()">Confirm</button>
</mat-dialog-actions>
