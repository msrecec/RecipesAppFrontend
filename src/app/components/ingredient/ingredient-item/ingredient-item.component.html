<mat-card *ngIf="ingredient" class="ingredient__list__card">
  <mat-card-title>{{ingredient.name}}</mat-card-title>
  <mat-card-subtitle>Price: {{ingredient.priceHrk}}kn</mat-card-subtitle>
  <mat-card-content>
    <h3>Description:</h3>
    <p>{{ingredient.description}}</p>
    <p>Rating: {{ingredient.rating}}</p>
    <a (click)="goBack()">Go back</a>
  </mat-card-content>
</mat-card>
