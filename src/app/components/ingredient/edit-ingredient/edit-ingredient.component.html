<mat-card *ngIf="ingredient" class="ingredient__new__card">
  <mat-card-title>Add new ingredient</mat-card-title>
  <mat-card-content>
    <h3>Name of the ingredient</h3>
    <mat-form-field class="ingredient__new__card__name" floatLabel="auto" appearance="fill" color="primary">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="ingredient.name" matInput required>
    </mat-form-field>
    <mat-form-field class="ingredient__new__card__description" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea [(ngModel)]="ingredient.description" required matInput cdkTextareaAutosize
        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="10" cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
    <mat-form-field class="ingredient__new__card__name" floatLabel="auto" appearance="fill" color="primary">
      <mat-label>Rating</mat-label>
      <input [(ngModel)]="ingredient.rating" type="number" matInput required min="1" max="100">
    </mat-form-field>
    <mat-form-field class="ingredient__new__card__name" floatLabel="auto" appearance="fill" color="primary">
      <mat-label>Price</mat-label>
      <input [(ngModel)]="ingredient.priceHrk" type="number" matInput required min="1">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <div class="ingredient__new__card__button__container">
      <button (click)="goBack()" mat-flat-button color="accent">Cancel</button>
      <button (click)="update()" mat-flat-button color="primary">Update</button>
    </div>
  </mat-card-content>
</mat-card>
